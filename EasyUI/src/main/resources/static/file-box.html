<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="jquery,ui,easy,easyui,web">
<meta name="description" content="easyui help you build your web page easily!">
<title>EasyUI</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/icon.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/color.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/demo/demo.css">
<link rel="stylesheet" type="text/css" href="easyui-framework.css">
<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
			
});
function submit(formId, url) {
    $('#' + formId).form({
        url : url,
        onSubmit : function(){
            alert('Ready to Submit');
        },
        success : function(data){
            alert(data);
        }
    });
    $('#' + formId).submit();
}
</script>
</head>
<body>
	<div class="easyui-panel" title="Upload File" style="width: 100%; max-width: 400px; padding: 30px 60px;">
		<div style="margin-bottom: 20px">
			<!-- Form Submit -->
		    <form id="submit" method="post" action="http://localhost:8080/submit">
		        <div>
		            <label for="name">Name:</label>
		            <input class="easyui-validatebox" type="text" name="name" data-options="required:true" />
		        </div>
		        <div>
		            <label for="email">Email:</label>
		            <input class="easyui-validatebox" type="text" name="email" data-options="validType:'email'" />
		        </div>
		    </form>
		    <input class="easyui-linkbutton" type="button" onclick="submit('submit', 'http://localhost:8080/submit')" value="Submit" />
			<!-- File Upload -->
			<form id="upload" method="POST" enctype="multipart/form-data" action="http://localhost:8080/upload">
				<input class="easyui-filebox" name="file" label="File:" labelPosition="top" data-options="prompt:'Choose a File'" style="width: 100%">
			</form>
			<input class="easyui-linkbutton" type="button" onclick="submit('upload', 'http://localhost:8080/upload')" value="Submit" />
		</div>
	</div>
</body>
</html>
