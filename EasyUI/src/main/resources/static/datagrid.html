<script type="text/javascript">
$(document).ready(function() {
	// Defines events for a data grid.
	$('#tt')	.datagrid({
 		onSelect : function(index, row) {
			alert('The row index is ' + index + ' and the row is ' + JSON.stringify(row) + '.');
		},  
		onClickRow : function(index, row) {
			alert('Row ' + index + ' has been clicked.');
		},
		onDblClickRow : function(index, row) {
			alert('Row ' + index + ' has been double clicked.');
		},// Activate this function by deactivating the onSelect method.
		onClickCell : function(index, field, value) {
			alert('Index = ' + index + ' Field = ' + field + ' Value = ' + value);
		},
		onDblClickCell : function(index, field, value) {
			alert('The cell has been double clicked.');
		},// Deactive the previous method if necessary.
		onCheck : function(index, row) {
			alert('The checked row index is ' + index + ', and the row is ' + JSON.stringify(row));
		}, 
		onUnselect : function(index, row) {
			alert('The row ' + index + ' is unchecked.');
		},
		onCheckAll : function(rows) {
			alert('The checked rows are ' + JSON.stringify(rows) + '.');
		},
		onUncheckAll : function(rows) {
			alert('All the rows are unchecked.');
		}
	});	
});
function getColumnFields(tableId) {
	var columnFieldArray = $('#' + tableId).datagrid('getColumnFields');
	for (i in columnFieldArray) {// i is index rather than columnField, this is slightly different from what happens in java.
		alert(columnFieldArray[i]);	
	}
}
function load() {
	$('#tt').datagrid('load', {
		code: '01',
		name: 'name01'
	});
}
</script>
